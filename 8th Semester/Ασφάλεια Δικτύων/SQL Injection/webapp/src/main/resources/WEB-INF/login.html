<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Login page">
    <meta name="author" content="Filippos Dourachalis">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello there!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css">
</head>

<body th:include="layout :: body" th:with="content=~{::content}">
<main>
    <form name="team-form" th:action="@{/login}" method="post">
        <fieldset>
            <legend>Login</legend>
            <div th:if="${param.error}" class="error-dialog">
                Invalid username or password
            </div>
            <label for="tid">Username</label><br>
            <input class="form-field" type="text" id="tid" name="username" required autofocus><br>
            <label for="pid">Password</label><br>
            <input class="form-field" type="password" id="pid" name="password" required><br>
            <input id="send-button" type="submit" value="Validate Now!">
        </fieldset>
    </form>
    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>
</main>
</body>

</html>
